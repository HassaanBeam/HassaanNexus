# Project YAML Frontmatter Schema

# REQUIRED
required:
  - id: string              # "05-website-development"
  - name: string            # "Website Development"
  - status: enum            # PLANNING | IN_PROGRESS | COMPLETE
  - description: string     # "Load when user mentions 'website', 'web dev'"
  - created: date           # YYYY-MM-DD

# OPTIONAL (manually added to YAML)
optional:
  - last_worked: date           # YYYY-MM-DD (updated by close-session)
  - completed: date             # YYYY-MM-DD (set when status changes to COMPLETE)
  - tags: list[string]          # [web, design, frontend]
  - related_projects: list[str] # Project IDs
  - related_skills: list[str]   # Skill names

# CALCULATED (auto-added by nexus-loader, NOT stored in YAML)
calculated:
  - tasks_total: int            # Counted from checkboxes in steps.md
  - tasks_completed: int        # Counted from [x] in steps.md
  - progress: float             # Calculated as completed / total (0.0-1.0)
  - current_task: string        # First unchecked [ ] task in steps.md

# EXAMPLE (Clean YAML - no calculated fields!)
example: |
  ---
  id: 05-website-development
  name: Website Development
  status: IN_PROGRESS
  description: Load when user mentions "website", "web dev", "homepage"
  created: 2025-10-15
  last_worked: 2025-10-31
  tags: [web, design]
  ---

  # Note: tasks_total, tasks_completed, progress, and current_task are
  # calculated by nexus-loader from steps.md checkboxes. Do NOT include
  # them in YAML - they're automatically added to loader output!
